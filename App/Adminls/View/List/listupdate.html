<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
<script type="text/JavaScript" src="__PUBLIC__/ckeditor/ckeditor.js"></script> 
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Adminls/List/listupdate')}">  
    
       <volist name="list" id="vo" empty="暂时木有数据">
       <input type="hidden" value="{$vo.id}" name='id'/>
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$vo.p_title}" name="p_title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
           
      
     
        <div class="form-group">
          <div class="label">
            <label>分类标题：</label>
          </div>
          <div class="field">
            <select name="cate_id" class="input w50">
            <option value="">请选择分类</option>	             
              {$nav}
            </select>
            <div class="tips"></div>
          </div>
        </div>
       
     
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="note" style=" height:90px;" >{$vo.note}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea id="TextArea1" name="content" class="ckeditor" >{$vo.content}</textarea>
          <script >
          	CKEDITOR.replace( 'content', {
              	filebrowserImageUploadUrl  :  "{:U('Adminls/Ckeup/upload')}"
          	});
          </script>
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="s_title" value="{$vo.s_title}" data-validate="required:请填写关键字" />（以”;“分隔）
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="label">
          <label>作者：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="authour" value="{$vo.authour}" data-validate="required:请填作者名" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>浏览量：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="count" value="{$vo.count}" data-validate="member:只能为数字"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
      </volist>
    </form>
  </div>
</div>

</body></html>
